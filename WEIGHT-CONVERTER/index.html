<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Weight Converter</h1>
    </div>
    <div class="converter-container">
      <div class="weight-container">
        <label for="pounds">Pounds</label>
        <input type="number" id="pounds" placeholder="Enter a weight">
      </div>
      <div class="weight-container">
        <label for="kilograms">Kilograms</label>
        <input type="number" id="kilograms" placeholder="Enter a weight">
      </div>
      <div class="weight-container">
        <label for="grams">Grams</label>
        <input type="number" id="grams" placeholder="Enter a weight">
      </div>
      <div class="weight-container">
        <label for="ounces">Ounces</label>
        <input type="number" id="ounces" placeholder="Enter a weight">
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
