<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Grocery List</h1>
    </div>
    <div class="grocery-list-input-container">
      <input type="text" class="grocery-item-input" placeholder="e.g. eggs">
      <button class="submit-button">Submit</button>
    </div>
    <div class="grocery-list-container">
      <ul class="grocery-list-items">
        <!-- items go here -->
      </ul>
    </div>
    <div class="clear-items-container">
      <button class="clear-items-button">Clear Items</button>
    </div>
    
  </div>
  <script src="scripts.js"></script>
</body>
</html>
