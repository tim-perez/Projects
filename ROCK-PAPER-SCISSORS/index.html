<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>

    <div class="scoreboard">
      <div class="score">
        <h2>Player Score: <span id="player-score">0</span></h2>
      </div>
      <div class="score">
        <h2>Computer Score: <span id="computer-score">0</span></h2>
      </div>
    </div>

    <div class="choices">
      <img id="rock" src="images/rock.svg" alt="Rock">
      <img id="paper" src="images/paper.svg" alt="Paper">
      <img id="scissors" src="images/scissors.svg" alt="Scissors">
    </div>

    <p id="result"></p>

    <script src="scripts.js"></script>
  </body>
</html>
